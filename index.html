<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style/style.css">
  <title>Formulario</title>

<body>
  <main>

    <form action="" class="formulario" id="formulario">
      <h1 class="formulario-titulo" id="">Agregar Paciente</h1>
      <section class="items-formulario">
        <input type="text" class="form_item" name="nombre" id="nombre" placeholder="Nombre">
      
        <input type="email" class="form_item" name="correo" id="correo" placeholder="Correo">
        <input type="number" class="form_item" name="telefono" id="telefono" placeholder="Telefono">
        <input type="date" class="form_item" name="fechanacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento">
      </section>

      <section class="items-botones-formulario ">
        <input type="button" value="Guardar" class="botones-formulario" id="btnGuardar">
        
      </section>
    </form>
    
    <section class="formulario" id="table">
      <table id="tabla">
          <tr>
            <td>Nombre</td>
            <td>Correo</td>
            <td>Telefono</td>
            <td>Fecha Nacimiento</td>
          </tr>
          
        
      </table>
    </section>
